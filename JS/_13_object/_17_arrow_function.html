    <script>
       class Prefixer {
        constructor(prefix){
            this.prefiv = prefix;
        }
        add(arr){
            // 콜백함수에서 객체를 접근하려면 다른 지역변수를 사용해서 this 를 접근하도록 한다.
            const that = this;
            return arr.map(function(item){
                // Uncaught TypeError: Cannot read properties of undefined (reading 'prefix')
                return that.prefix + item;
            });
        }
       }
       const prefixer = new Prefixer('-webkit-');
       console.log(prefixer.add(['trasition', 'user-select']));
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var value =1 ; // window객체내에 생성되는 전역변수

        const any = {
            value: 100,
            foo(){
                console.log("foo's this= ", this);  // this===any
                console.log("foo's this.value=", this.value);//100
                //  콜백함수는 일반함수로 인식된다. 그러므로 this는 window
                setTimeout(function(){
                    console.log("bar's this=" ,this);   // this===window
                    console.log("bar's this.value=", this.value);//1
                }, 100);
                
            }
        };
        any.foo();
    </script>
</head>
<body>
    
</body>
</html>

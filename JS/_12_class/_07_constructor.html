<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Student{
            // 생성자 함수
            constructor(name, kor, math, eng, sci){
                this.name = name;
                this.kor = kor;
                this.math = math;
                this.eng = eng;
                this.sci = sci;

            }
            toString(){
                return `${this.name}\t${this.kor}\t${this.math}\t${this.eng}\t${this.sci}\n`;
            }
        }

        const student = new Student();

        const students = [
            new Student('홍길동', 99, 80, 34, 89),
            new Student('임꺽정', 44, 23, 52, 45),
            new Student('장길산', 56, 76, 98, 65),
            new Student('일지매', 36, 24, 34, 61)
        ]

        let output = '';
        for(const s of students)
            output += s;     // s.toString()

        console.log(output);
    </script>
</head>

</body>
</html>

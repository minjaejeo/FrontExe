<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const rects = document.querySelectorAll('.rect');

            rects.forEach((rect, index)=>{
                const width = (index+1)*10 + 100;
                const src = `https://www.bing.com/images/search?view=detailV2&ccid=2mggqeJ4&id=3E9707204577D788059B5E9B17AF450B40B7905A&thid=OIP.2mggqeJ4NZV5yiwdvcq5YwHaFj&mediaurl=https%3a%2f%2fth.bing.com%2fth%2fid%2fR.da6820a9e278359579ca2c1dbdcab963%3frik%3dWpC3QAtFrxebXg%26riu%3dhttp%253a%252f%252fimages6.fanpop.com%252fimage%252fphotos%252f36700000%252fCats-image-cats-36712791-1222-917.jpg%26ehk%3dsvVq%252fRmGaZSYdW5xc0Ue1g7NgMnOcTTMYa5cqPLO6lU%253d%26risl%3d%26pid%3dImgRaw%26r%3d0&exph=917&expw=1222&q=cat+img&simid=608051882387006034&FORM=IRPRST&ck=72BF2B88502A1C888EC176587E179524&selectedIndex=13&itb=0`;
                rect.setAttribute('src', src);
                rect.setAttribute('width', width);

            });
        });
    </script>
</head>
<body>
    <img class="rect">
    <img class="rect">
    <img class="rect">
    <img class="rect">
</body>
</html>

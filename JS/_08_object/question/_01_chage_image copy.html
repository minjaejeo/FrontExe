<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .banner {
            width: 400px;
            height: 200px;
            top: 10px;
            left: 100px;
            position: absolute;
            border: 3px solid red;
            box-shadow: 10px 10px #ccc;
        }
    </style>
    <script>
        /*
        1초 단위로 타이머를 동작시켜서 logo_01.jpg ~ logo_08.jpg로 교체하도록 만듭니다.
        단, 방향키 상을 누르면 교체 속도가 빨라지고 
        방향키 하를 누르면 교체 속도가 느려지게 됩니다.
        */

        let banner = function (selector, imgList, cb_set_speed) {
            let currentIndex = 1;
            let $banner = document.querySelector(selector);
            let speed = cb_set_speed();
            let timerID = null;

            timerID = setInterval(() => {
                let imgName = imgList[currentIndex++];
                $banner.setAttribute('src', '../../../images2/' + imgName);
                if (currentIndex >= imgList.length)
                    currentIndex = 0;

            }, speed);
            return timerID;
        }

        document.addEventListener('DOMContentLoaded', () => {
            let timerID = null;
            let speed = 1000;   //1초
            let imageList = [
                'logo_01.jpg', 'logo_02.jpg', 'logo_03.jpg', 'logo_04.jpg',
                'logo_05.jpg', 'logo_06.jpg', 'logo_07.jpg', 'logo_08.jpg'
            ];
            timerID = banner('#banner1', imageList, () => speed);

            document.addEventListener('keydown', function (e) {
                let isChange = false;
                const UP_KEY = 38, DOWN_KEY = 40;
                const CHANGE_SPEED = 100;
                const MIN_SPEED = 100, MAX_SPEED = 2000;
                switch (e.keyCode) {
                    case UP_KEY:
                        speed -= CHANGE_SPEED;
                        speed = speed < MIN_SPEED ? MIN_SPEED : speed;
                        break;
                    case DOWN_KEY:
                        speed += CHANGE_SPEED;
                        speed = speed > MAX_SPEED ? MAX_SPEED : speed;
                        isChange = true;
                        break;
                }
                if(isChange){
                    clearInterval(timerID);
                    timerID = banner('#banner1', imageList, ()=>speed);
                }
            });
        });

    </script>
</head>

<body>
    <img src="../../../images2/logo_01.jpg" class="banner" id="banner1" alt="">
</body>

</html>

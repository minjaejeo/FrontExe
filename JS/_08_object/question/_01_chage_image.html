<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .banner {
            width: 400px;
            height: 200px;
            top: 10px;
            left: 100px;
            position: absolute;
            border: 3px solid red;
            box-shadow: 10px 10px #ccc;
        }
    </style>
    <script>
        /*
        1초 단위로 타이머를 동작시켜서 logo_01.jpg ~ logo_08.jpg로 교체하도록 만듭니다.
        단, 방향키 상을 누르면 교체 속도가 빨라지고 
        방향키 하를 누르면 교체 속도가 느려지게 됩니다.
        */
        document.addEventListener('DOMContentLoaded', () => {
            let $banner = document.querySelector('#banner1');
            let images = ['../../../images2/logo_01.jpg', '../../../images2/logo_02.jpg', '../../../images2/logo_03.jpg', '../../../images2/logo_04.jpg', '../../../images2/logo_05.jpg', '../../../images2/logo_06.jpg', '../../../images2/logo_07.jpg', '../../../images2/logo_08.jpg'];
            let currentIndex = 0;
            let INTER_TIME = 1000;
            let intervalId;

            function changeImage(){
                $banner.src = images[currentIndex];

                currentIndex = (currentIndex + 1) % images.length;
            }
            function setupInterval(){
                clearInterval(intervalId);
                intervalId = setInterval(changeImage, INTER_TIME);
            }

            

            document.addEventListener('keydown', function (e) {
                console.log('입력 키 코드: ' + e.keyCode);

                switch (e.keyCode) {
                    case 38:
                        INTER_TIME -= 100;
                        break;
                    case 40:
                        INTER_TIME += 100;
                        break;
            }
            
            setupInterval();
        });

        setupInterval();
    });

    </script>
</head>

<body>
    <img src="../../../images2/logo_01.jpg" class="banner" id="banner1" alt="">
</body>

</html>

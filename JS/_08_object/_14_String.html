<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script>
        // 개행문자, \t, \n과 같은 앞뒤 공백 문자 제거
        const stringA = `\n메시지를 입력했는데 줄바꿈이 들어갔다.`;
        const stringB = `   앞과 뒤에 공백이 들어갔다   .`

        console.log(stringA.length);
        console.log(stringB.length);
        console.log(stringA.trim().length);
        console.log(stringB.trim().length);

        // 문자열 자르기 : split()
        let input = `
        일자, 달러, 엔, 유로
        02,1141.8,1077.45,1255,37
        03,1148.7,1111.45,1274,37
        04,1140.2,1077.45,1266,37
        05,1143.1,1099.45,1267,37
        06,1141.5,1091.33,1261,37
        `;

        input = input.trim();   // 양쪽 공백 문자 제거
        input = input.split('\n');  // \n기준으로 잘라서 배열
        console.log(input);

        input = input.map((line) => line.split(','))

        // map을 사용해서 각 배열 요소의 공백 문자 제거
        input = input.map(function(line){
            return line = line.map(function(elem){
                return elem.trim();
            });
        });

        console.log(input);

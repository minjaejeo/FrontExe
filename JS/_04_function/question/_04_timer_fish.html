<!-- 
move_fish에서 button을 2개 생성
1개는 '시작'버튼
1개는 '멈춤' 버튼

'시작' 버튼을 누르면 물고기가 자동으로 왕복 움직이도록
'멈춤' 버튼을 누르면 물고기가 멈추도록
 -->
 <!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #panel {
            width: 600px;
            height: 300px;
            border: 1px solid #999;
            position: relative;
        }

        #bar {
            position: absolute;
            left: 50px;
            top: 190px;
            width: 500px;
            height: 20px;
            background: #f30;
        }

        #fish {
            position: absolute;
            left: 50px;
            top: 120px;
            width: 50px;
            height: auto;
        }

        #nav {
            margin-top: 20px;
            text-align: center;
            width: 600px;
        }
    </style>
    <script>
       document.addEventListener('DOMContentLoaded', () => {
            let $fish = document.querySelector('#fish');
            let $buttonStart = document.querySelector('#btnStart');
            let $buttonStop = document.querySelector('#btnStop');
            let intervalId;
            const MOVE_VAL = 5; // 부드러운 움직임을 위해 조절
            const MAX_X = 430;
            const MIN_X = 50;
            let direction = 1; // 방향 변수 추가 (1: 우측, -1: 좌측)

            $buttonStart.addEventListener('click', () => {
                // 이전 interval을 지우고 중복 실행을 방지
                clearInterval(intervalId);

                intervalId = setInterval(() => {
                    let x = $fish.getBoundingClientRect().left;

                    if (x >= MAX_X && direction === 1) {
                        $fish.setAttribute('src', '../../../images2/fish2.png');
                        direction = -1;
                    } else if (x <= MIN_X && direction === -1) {
                        $fish.setAttribute('src', '../../../images2/fish1.png');
                        direction = 1;
                    }

                    $fish.style.left = x + MOVE_VAL * direction + 'px';
                }, 100); // 부드러운 움직임을 위해 interval 시간을 조절
            });

            $buttonStop.addEventListener('click', () => {
                clearInterval(intervalId);
            });
        });
    </script>
</head>

<body>
    <div id="panel">
        <img src="../../../images2/fish1.png" id="fish" alt="">
        <div id="bar"></div>
    </div>
    <div id="nav">
        <button id="btnStart">시작</button>
        <button id="btnStop">멈춤</button>
    </div>
</body>

</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
/*
7을 입력하면 
   *
  ***
 *****
*******
 *****
  ***
   *
*/
        const num = Number(prompt('숫자 입력', 0));

        for(let i = 1;i<=num/2; i++){
            for(let k = num/2 - i ;k>0;k--){
                document.write('&nbsp;');
            }
            for(let j=0;j<(2*i - 1); j++){
                document.write('*');
            }
            document.write('<br>');
        }
        for (let i = num/2 - 1; i >= 1; i--) {
            // 왼쪽 공백 출력
            for (let k = num / 2 - i; k > 0; k--) {
                document.write('&nbsp;');
            }

            // 별 출력
            for (let j = 2 * i - 1; j >0; j--) {
                document.write('*');
            }

            document.write('<br>');
        }
    </script>
</head>

</html>

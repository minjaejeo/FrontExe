
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        숫자 7을 입력하면 
      *
     ***
    *****
   *******
  *********
 ***********
*************
*/
        const num = Number(prompt('숫자 입력', 0));

        for(let i = 1;i<=num; i++){
            for(let k=num-i; k >0;k--){
                document.write('&nbsp;')
            }
            for(let j=0; j<(2*i - 1);j++)
            document.write('*');
            document.write('<br>');
        }
    </script>
</head>

</html>

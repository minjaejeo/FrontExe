<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
        3을 입력하면
        *
        **
        ***

        5을 입력
        *
        **
        ***
        ****
        *****
        */

        const num = Number(prompt('숫자 입력', 0));

        for(let i =1;i<=num;i++){
            for(let j=0;j<i;j++)
                document.write('*');
            document.write('<br>');
        }
    </script>
</head>
<body>
    
</body>
</html>

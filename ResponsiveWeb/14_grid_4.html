<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            display: grid;
            grid-template-columns: repeat(3, 200px);
            grid-template-rows: minmax(100px, auto);
            grid-gap: 20px 30px;    /* 줄 간격, 컬럼 간격*/
        }
        .items{
            padding: 15px;
            background-color: #eee;
        }
        /* .items:nth-child(odd){
            background-color: #bbb;
        } */
        .items:nth-child(2n+1){
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="items">Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</div>
        <div class="items">Lorem ipsum dolor sit amet, consectetuer adipiscing </div>
        <div class="items">Lorem ipsum dolor sit amet, consectetuer </div>
        <div class="items">Lorem ipsum dolor sit amet </div>
        <div class="items">Lorem ipsum dolor sit</div>
        <div class="items">Lorem ipsum</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프런트엔드 개발자 지원서</title>
</head>
<body>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <hr>
    <p><b>개인정보</b></p>
    <ul>
        <li>
            <label for="name">이름</label>
            <input type="text" placeholder="공백없이 입력하세요">
        </li>
        <li>
            <label for="tel">연락처</label>
            <input id="tel" type="tel">
        </li>
    </ul>
    <p><b>지원 분야</b></p>
    <ul>
        <li>
            <input type="radio" name="uwebpublicing" id="webpublicing" value="webpublicing_">
            <label for="webpublicing">웹 퍼블리싱</label>
        </li>
        <li>
            <input type="radio" name="uwebapp" id="webapp" value="webapp_">
            <label for="webapp">웹 애플리케이션 개발</label>
        </li>
        <li>
            <input type="radio" name="uweb" id="web" value="web_">
            <label for="web">개발 환경 개선</label>
        </li>
    </ul>
    <p><b>지원동기</b></p>
    <textarea cols="40" rows="4" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea><br>
    <button type="submit">접수하기</button>
    <button type="submit">다시 쓰기</button>
</body>
</html>

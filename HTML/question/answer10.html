<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 520px;
            border: 1px solid black;
            padding: 20px 40px;
            margin: 0 auto;
        }

        ul {
            list-style-type: none;
        }

        li {
            line-height: 30px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>포런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
        <form>
            <h3>개인정보</h3>
            <ul>
                <li>
                    <label for="name">이름</label>
                    <input type="text" id="name" placeholder="공백없이 입력하세요">
                </li>
                <li>
                    <label for="tel">연락처</label>
                    <input type="tel" id="tel">
                </li>
            </ul>
            <h3>지원 분야</h3>
            <ul>
                <li>
                    <input type="radio" name="choose" id="web-pub">
                    <label for="web-pub">웹 퍼블리싱</label>
                </li>
                <li>
                    <input type="radio" name="choose" id="web-app">
                    <label for="web-app">웹 애플리케이션 개발</label>
                </li>
                <li>
                    <input type="radio" name="choose" id="tool">
                    <label for="tool">개발 환경 개선</label>
                </li>
            </ul>
            <label>
                <h3>지원동기</h3>
                <textarea id="memo" cols="50" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            </label>
            <div>
                <input type="button" value="접수하기">
                <input type="button" value="다시 쓰기">
            </div>
        </form>
    </div>
</body>

</html>
